<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>
  <div class="app">
      <header class="header">
        <div class="grid">
          <div class="top-bar">
            <div class="top-bar-wrap">
              <a class="top-bar__logo" href="#">
                <img src="./assets/img/logo_sneaker.png" alt="logo">
              </a>
              <div class="top-bar__center">
                  <div class="top-bar__center-search">
                    <input class="top-bar__center-search-input" type="text" placeholder="Search...">
                    <button class="top-bar__center-icon">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
              </div>
              <div class="top-bar__cart">
                <a href="#" class="top-bar__cart-title">LimitedOffer!</a>
                <a class="top-bar__cart-wrap">
                  <div href="" class="top-bar__cart-badge">
                    <span class="badge">0</span>
                  </div>
                  <span>MY CART</span>
                  <div class="top-bar__cart-list top-bar__cart-list--no-product">
                    <p class="top-bar__cart-list-text">No products in the cart.</p>
                  </div>
                </a>
              </div>
            </div>
            
        </div>
        
        
        <nav class="top-nav">
          <ul class="top-nav-list">
            <li><a href="#" class="top-nav-item active">HOME</a></li>
            <li><a href="#" class="top-nav-item">MEN</a></li>
            <li><a href="#" class="top-nav-item">WOMEN</a></li>
            <li><a href="#" class="top-nav-item">KIDS</a></li>
            <li><a href="#" class="top-nav-item">NEW</a></li>
            <li><a href="#" class="top-nav-item">SALE</a></li>
            <li><a href="#" class="top-nav-item">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      </header>
    <div class="container-body">
      <div class="grid__fluid">
        <section class="slideshow">
          <div class="slideshow-bg">
            <div class="slideshow-bg__layer0">

            </div>
            <div class="slideshow-bg__layer1">
              <img src="./assets/img/layer/layer_01.png" alt="">
            </div>
            <div class="slideshow__shoes-wrap">
              <img src="./assets/img/layer/greenLayer/sneaker2-1.png" alt="">
            </div>

            <div class="slideshow-bg__layer2">
              <div class="grid">
                <div class="slideshow-bg__content">
                    <div class="slideshow-bg__price">
                      <span>$140</span>
                    </div>
                    <div class="slideshow-bg__with-dot">
                      <div class="slideshow-bg-dot">
                        <img src="./assets/img/layer/greenLayer/grid_dots.png" alt="">
                      </div>
                      <div class="slideshow-bg__name">
                        <span>AIR FORCE ONE MID</span>
                      </div>
                    </div>
               </div>
              </div>
            </div>
              
      
              
            
          </div>
          
        </section>
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
